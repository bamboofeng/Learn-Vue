<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
        <cpn-tem></cpn-tem>
    </div>

    <!-- 1.script类型，注意：类型必须是text/x-template -->
    <script type="text/x-template" id="cpn">
        <div>
            <h2>我是标签</h2>
            <p>我是内容,哈哈哈</p>
        </div>
    </script>

    <template id="cpn-tem">
        <div>
          <h2>{{title}}</h2>
           <p>我是内容,哈哈哈</p>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        Vue.component('cpn', {
            template: '#cpn'
        })
        Vue.component('cpn-tem', {
            template: '#cpn-tem',
            data() {
                return {
                    title: 'abcsh457'
                }
            }
        })

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好呀'
            }
        })
    </script>
</body>

</html>
